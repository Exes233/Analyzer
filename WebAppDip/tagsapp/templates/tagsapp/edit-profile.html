{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script>
        function confirmChanges() {
            return confirm("Are you sure you want to save changes?");
        }
    </script>
</head>
<body>
    {% include 'tagsapp/navbar.html' %}
    <main>
        <section>
            <h1 class="edit-profile-title">Edit Profile</h1>
            <div class="profile-info">
                <p>Username: {{ user.username }}</p>
                <p>Email: {{ user.email }}</p>
            </div>
            <form method="post" class="form-class" onsubmit="return confirmChanges()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">New Username:</label>
                    {{ form.username }}
                    <div class="help-text">{{ form.username.help_text }}</div>
                </div>
                <div class="form-group">
                    <label for="id_email">New Email:</label>
                    {{ form.email }}
                    <div class="help-text">{{ form.email.help_text }}</div>
                </div>
                <div class="form-group">
                    <label for="id_password">New Password:</label>
                    <input type="password" id="id_password" name="password">
                </div>
                <div class="form-group">
                    <label for="id_confirm_password">Confirm New Password:</label>
                    <input type="password" id="id_confirm_password" name="confirm_password">
                </div>
                <button type="submit" class="save-changes-btn">Save Changes</button>
            </form>
        </section>
    </main>
</body>
</html>
